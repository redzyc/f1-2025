        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-3 fw-bold">

  </nav>

  <div class="mb-3 container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="/driver.html">Vozači</a></li>
        <li class="breadcrumb-item active" aria-current="page">Dodaj Vozača</li>
      </ol>
    </nav>

    <h3>Dodaj Vozača</h3>
    <form id="edit">
      <div class="mb-3">
        <label for="firstName" class="form-label">Ime:</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Prezime:</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="mb-3">
        <label for="driverNumber" class="form-label">Broj vozača:</label>
        <input type="number" class="form-control" id="driverNumber">
      </div>
      <div class="mb-3">
        <label for="nationality" class="form-label">Nacionalnost:</label>
        <input type="text" class="form-control" id="nationality">
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Datum rođenja:</label>
        <input type="date" class="form-control" id="dateOfBirth">
      </div>
      <div class="mb-3">
        <label for="debutYear" class="form-label">Godina debija:</label>
        <input type="number" class="form-control" id="debutYear">
      </div>
      <div class="mb-3">
        <label for="worldTitles" class="form-label">Broj titula:</label>
        <input type="number" class="form-control" id="worldTitles">
      </div>
      <div class="mb-3">
        <label for="profileImage" class="form-label">URL slike profila:</label>
        <input type="text" class="form-control" id="profileImage">
      </div>
      <div class="mb-3">
        <label for="teamId" class="form-label">Tim:</label>
        <select class="form-select" id="team">
                        <option value="0" selected>Odaberite tim</option>
                    </select>
      </div>
      <button type="submit" class="btn btn-success">
        <i class="fa-solid fa-floppy-disk"></i> Sačuvaj
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
     axios.get('/api/teams')
    .then(response => {
      const teamSelect = document.getElementById('team');
      response.data.forEach(team => {
        const option = document.createElement('option');
        option.value = team.id;
        option.textContent = team.name;
        teamSelect.appendChild(option);
      });
    });

    document.getElementById('edit').addEventListener('submit', (e) => {
    e.preventDefault();

    const teamId = Number(document.getElementById('team').value);
    if (teamId === 0) {
      alert("Molimo odaberite tim.");
      return;
    }

    axios.post('/api/drivers', {
      firstName: document.getElementById('firstName').value,
      lastName: document.getElementById('lastName').value,
      driverNumber: Number(document.getElementById('driverNumber').value),
      nationality: document.getElementById('nationality').value,
      dateOfBirth: document.getElementById('dateOfBirth').value,
      debutYear: Number(document.getElementById('debutYear').value),
      worldTitles: Number(document.getElementById('worldTitles').value),
      profileImage: document.getElementById('profileImage').value,
      teamId: teamId
    }).then(() => {
      window.location.href = '/driver.html';
    });
  });
</script>
</body>

</html>
