  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">

        <li class="breadcrumb-item active" aria-current="page">Izmeni Vozača</li>
      </ol>
    </nav>

    <h3>Izmeni Vozača</h3>
    <form id="editDriver">
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="number" class="form-control" id="id" disabled>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Ime:</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Prezime:</label>
        <input type="text" class="form-control" id="lastName">
      </div>
      <div class="mb-3">
        <label for="driverNumber" class="form-label">Broj:</label>
        <input type="text" class="form-control" id="driverNumber">
      </div>
      <div class="mb-3">
        <label for="nationality" class="form-label">Država:</label>
        <input type="text" class="form-control" id="nationality">
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Datum rođenja:</label>
        <input type="date" class="form-control" id="dateOfBirth">
      </div>
      <div class="mb-3">
        <label for="team" class="form-label">Tim:</label>
        <select class="form-select" id="team"></select>
      </div>

      <div class="mb-3">
        <label for="profileImage" class="form-label">URL slike:</label>
        <input type="text" class="form-control" id="profileImage">
      </div>
      <button type="submit" class="btn btn-success">
        <i class="fa-solid fa-floppy-disk"></i> Sačuvaj
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


 <script>
  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  if (!id || id === '') {
    window.location.href = '/driver.html';
  } else {
    axios.get('/api/drivers/' + id).then(res => {
      const driver = res.data;

      document.getElementById('id').value = driver.id;
      document.getElementById('firstName').value = driver.firstName;
      document.getElementById('lastName').value = driver.lastName;
      document.getElementById('driverNumber').value = driver.driverNumber;
      document.getElementById('nationality').value = driver.nationality;
      document.getElementById('dateOfBirth').value = driver.dateOfBirth;
      document.getElementById('profileImage').value = driver.profileImage;

      const teamSelect = document.getElementById('team');
      const selectedTeamId = String(driver.teamId);

      axios.get('/api/teams').then(teamRes => {
        teamRes.data.forEach(team => {
          const opt = document.createElement('option');
          opt.value = String(team.id);
          opt.textContent = team.name;
          teamSelect.appendChild(opt);
        });

        teamSelect.value = selectedTeamId;
      });


      document.getElementById("editDriver").addEventListener("submit", function (e) {
        e.preventDefault();

        axios.put(`/api/drivers/${driver.id}`, {
          firstName: document.getElementById("firstName").value,
          lastName: document.getElementById("lastName").value,
          nationality: document.getElementById("nationality").value,
          driverNumber: Number(document.getElementById("driverNumber").value),
          dateOfBirth: document.getElementById("dateOfBirth").value,
          profileImage: document.getElementById("profileImage").value,
          teamId: Number(document.getElementById("team").value)
        }).then(() => {
          window.location.href = '/driver.html';
        }).catch(err => {
          alert("Greška pri čuvanju vozača.");
          console.error(err);
        });
      });
    });
  }
</script>



</body>
